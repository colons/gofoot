<!doctype html>
<html>
  <head>
    <title>{{config "nick"}}</title>
    <link rel="stylesheet" type="text/css" href="/docs.css"/>
    <link rel="shortcut icon" href="http://colons.co/favicon.ico" type="image/vnd.microsoft.icon">
  </head>
  <body>
    <h1>{{config "nick"}}</h1>
    <p class="summary">An IRC robot. Source on <a href="https://github.com/colons/gofoot">GitHub</a>.</p>
    {{range .Docs}}
      <section>
        <div class="invocation">
          <p>{{.Invocation}}</p>
        </div>
        <div class="doc">
          {{.Doc}}
        </div>
      </section>
    {{end}}

    <p class="stamp"><a href="https://colons.co/">
      <img src="https://colons.co/stamp.png" alt="A colons production.">
    </a></p>
  </body>
</html>
